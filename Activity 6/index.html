<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Activity 6: AJAX request (? ...fetch!) + DOM manipulation</title>
</head>

<body>
  <h1>Activity 6: AJAX request (? ...fetch!) + DOM manipulation</h1>
  <p>With JS fetch load de data on the sibling file employees.json and build a table showing the data:</p>
  <div id="table-container"></div>

  <script>
    function cTable(data) {
      //crear elementos del div y container
      let cont = document.getElementById("table-container");
      let table = document.createElement("table")

      //añadir la tabla al divs
      cont.appendChild(table);

      for (let i = 0; i < data.length; i++) {
        // debugger;
        //crear las filas y añadirles el contenido   
        let row = document.createElement("tr");
        table.appendChild(row);
        row.innerHTML += `<td>${data[i].id}</td>, <td>${data[i].name}</td>, <td>${data[i].department}</td>`;
      }
    }

    fetch("employees.json")
      .then(
        request => request.json())
      .then(
        cTable
      );
    console.log('Se ejecuta joya');
  </script>
</body>

</html>
